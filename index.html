<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <title>FizzBuzz</title>


    <style>
        .container{height: 80vh;}
        .row{background-color: lightgray; height: 90vh; margin-top: 5vh; border-radius: 10px;}
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" >
                <h1 id="header" class="text-center">FizzBuzz Function</h1>
                <p id="para">This is a visually responsive demonstration of the FizzBuzz function. The function confirms whether the input 
                    passed fits the parameters before subsituting the multiples of 3 and 5 for: "Fizz", "Buzz" and/or "FizzBuzz". <br>
                    <br>
                    
                    <input class="form-control" type="text" id="input_num" placeholder="Enter number here" onchange="newone()">
                </p>
                
                <div class="card">
                    <div id="results" class="col-md-10"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        const input_num = document.getElementById('input_num');
        const para = document.getElementById('para');
        const results = document.getElementById('results');
        const header = document.getElementById('header');
        // const card = document.getElementsByClassName('card');

        const container = document.getElementsByClassName('container');
        
        header.style.backgroundColor = 'teal';
        header.style.marginTop = '5vh';
        header.style.marginBottom = '0px';
        header.style.height = '10vh';
        header.style.width = '42vw';
        
        para.style.borderTop = '1px solid black'
        para.style.backgroundColor = 'royalblue'
        para.style.height = '25vh';
        para.style.width = '42vw';
        para.style.padding = '5px 20px';
        para.style.fontWeight = '500';
    
        results.style.marginLeft = '50px'

        const newone = () => {
            const input_value = input_num.value;
            if(isNaN(input_value)){
                alert('Please type in a number from 1 - 100')
            } else {
                function fizzbuzz(){
                    for(i= 1; i < input_value; i++){
                        if(i % 5 == 0 && i % 3 == 0){
                               
                            results.append(document.createTextNode(i + ':  Fizzbuzz,  '))
                            
                        } else if(i % 3 == 0){
                            
                            results.appendChild(document.createTextNode(i + ':  Fizz,  '))
                            
                        } else if(i % 5 == 0){
                            
                            results.appendChild(document.createTextNode(i + ':  Buzz,  '))
                            
                        } else {
                            
                            results.appendChild(document.createTextNode(i + ',  '))
                            
                        }
                    }
                }
                console.log(fizzbuzz());

            }
        }

    
    </script>
                    
</body>
</html>
